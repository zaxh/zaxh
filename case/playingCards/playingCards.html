<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纸牌游戏</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="js/playingCards.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="condition"><span>剩余次数:</span><i id="surplus">5</i></div>
            <div class="condition"><span>兑换次数:</span><i id="exchange">10</i></div>
            <div class="result"><span>分数：</span><i id="score">0</i></div>
        </div>
        <ul class="cards">
            <li class="cards-item"><a href="#"><img class="load" src="img/load.jpg" alt=""><img class="card random" src="" alt=""></a></li>
            <li class="cards-item"><a href="#"><img class="load" src="img/load.jpg" alt=""><img class="card random" src="" alt=""></a></li>
            <li class="cards-item"><a href="#"><img class="load" src="img/load.jpg" alt=""><img class="card random" src="" alt=""></a></li>
            <li class="cards-item"><a href="#"><img class="load" src="img/load.jpg" alt=""><img class="card random" src="" alt=""></a></li>
            <li class="cards-item"><a href="#"><img class="load" src="img/load.jpg" alt=""><img class="card random" src="" alt=""></a></li>
        </ul>
        <div class="tool">
            <span id="play" class="btn">开始游戏</span>
        </div>
        <ul class="tip">
            <li>Tip:</li>
            <li><em>&lowast;</em>点击“开始游戏”开始游戏</li>
            <li><em>&lowast;</em>点击卡牌，更换卡牌</li>
        </ul>
    </div>
</body>
</html>
